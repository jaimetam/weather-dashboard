<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/Css/style.css" />
  <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero conntent-center">
    <h1 class="app-title">
      <i></i>Weather Dashboard
    </h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City :</h3>
        <form id="user-form" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Past Searches</h3>
        <div id="language-buttons" class="card-body">
          <!-- You can add past search buttons or content here -->
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>

      <!-- Weather card section -->
      <div id="weather-card" class="card">
        <h3 class="card-header text-uppercase">Weather Information</h3>
        <div id="weather-card-body" class="card-body">
          <!-- Weather information will be dynamically added here -->
        </div>
      </div>
    </div>
  </main>

  <script src="./Assets/js/JavaScript.js"></script>
</body>

</html>
